<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div data-ng-view></div>
  
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script>
        var myApp = angular.module("myApp", ['ngRoute']);
        myApp.config(['$routeProvider', '$locationProvider', function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix('');
            $routeProvider
                .when('/view1', {
                    templateUrl: 'Partials/View1.html?d' + Math.random(),
                    controller: 'SimpleController'
                })
                .when('/view2', {
                    templateUrl: 'Partials/View2.html',
                    controller: 'SimpleController'
                })
                .otherwise({ redirectTo: '/view1' });
        }]);

        myApp.factory('myFactory', function () {
            var factory = {};
            var Family = [
                { name: 'Anoop Nair', city: 'Helsinki', age: 35 },
                { name: 'Aaleahya Nair', city: 'Espoo', age: 3 },
                { name: 'Anvesh Nair', city: 'Espoo', age: 5 }
            ];
            factory.getMembers = function () { return Family; };
            

            factory.addFMember = function (name,city,age) {
                Family.push({ name:name, city: city, age: age });
                
            };

            return factory;
        });

        myApp.controller('SimpleController', function ($scope,myFactory) {
           
            $scope.Family = [];
        
            init();
            function init() {
                $scope.Family = myFactory.getMembers();
            }

            $scope.addMember = function () {
                $scope.Family.push({ name: 'Joyce Mary', city: 'Helsinki', age: 37 });
            };

            $scope.addDynMember = function () {
                $scope.Family.push({ name: $scope.newMember.name, city: $scope.newMember.city, age: $scope.newMember.age });
            };

            $scope.addFMember = function () { myFactory.addFMember($scope.newMember.name, $scope.newMember.city, $scope.newMember.age); };
            
        });

    

    </script> 
</body>
</html>
